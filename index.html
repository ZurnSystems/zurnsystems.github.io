<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zurnip Bots - Telegram a tu medida</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #toast {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #22c55e; /* verde */
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
      z-index: 9999;
    }
    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <section class="p-10 text-center max-w-lg mx-auto">
    <h1 class="text-4xl font-bold mb-4">Zurnip Bots</h1>
    <p class="text-lg mb-6">Creamos bots de Telegram personalizados para negocios, tiendas e influencers.</p>
    
    <form id="contact-form" class="space-y-4">
      <input type="text" name="nombre" placeholder="Tu nombre" required class="w-full p-2 border rounded" />
      <input type="email" name="email" placeholder="Tu correo" required class="w-full p-2 border rounded" />
      <textarea name="mensaje" placeholder="¿Qué tipo de bot necesitas?" required class="w-full p-2 border rounded"></textarea>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Enviar</button>
    </form>

  </section>

  <div id="toast">Formulario enviado con éxito!</div>

  <script>
    const form = document.getElementById('contact-form');
    const toast = document.getElementById('toast');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = new FormData(form);

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwUhTv1OOoaxc9VNaa-JCHOB-UtkVM-30ogHloM7a6ePOyAWeaPshWJVb71wQvPZbI/exec", {
          method: "POST",
          body: data
        });

        const text = await res.text();

        toast.textContent = text;
        toast.classList.add('show');
        form.style.display = 'none';

        setTimeout(() => {
          toast.classList.remove('show');
          form.style.display = 'block';
          form.reset();
        }, 5000);

      } catch(err) {
        alert("Ha ocurrido un error. Intenta de nuevo más tarde.");
        console.error(err);
      }
    });
  </script>
</body>
</html>

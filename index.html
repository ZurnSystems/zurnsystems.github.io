<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zbyte Bots - Telegram a tu medida</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <section class="p-10 text-center">
    <h1 class="text-4xl font-bold mb-4">Zbyte Bots</h1>
    <p class="text-lg mb-6">Creamos bots de Telegram personalizados para negocios, tiendas e influencers.</p>
    
    <form action="https://script.google.com/macros/s/AKfycbwn2oGXYQnAqPuTlZFTxLy7zVuW10Olo6U5mXwVoERSJx1sJWGRyJjGl_l53CuVsVu8/exec" method="POST" class="space-y-4 max-w-md mx-auto">
      <input type="text" name="nombre" placeholder="Tu nombre" required class="w-full p-2 border rounded" />
      <input type="email" name="email" placeholder="Tu correo" required class="w-full p-2 border rounded" />
      <textarea name="mensaje" placeholder="¿Qué tipo de bot necesitas?" required class="w-full p-2 border rounded"></textarea>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Enviar</button>
    </form>

    <p class="text-sm text-gray-500 mt-4">No se abrirá ninguna verificación. Recibirás una respuesta pronto.</p>
  </section>
</body>
</html>
